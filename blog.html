<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Our Blog</title>
<meta name="viewport" content="width=device-width,initial-scale=1" />

<style>
:root{--max-width:1400px;--gap:20px;}

body{
  font-family:Arial,Helvetica,sans-serif;
  margin:16px auto;
  padding:18px;
  max-width:var(--max-width);
  font-size:15px;
  background-color:#e8ffff; /* Your brand background */
  color: #333;
}

/* ---------- Blog Grid ---------- */
#blog-container {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
  gap: var(--gap);
  margin-top: 20px;
}

.blog-card {
  background: white;
  border: 1px solid #ccc;
  border-radius: 8px;
  overflow: hidden;
  display: flex;
  flex-direction: column;
  transition: transform 0.2s;
}

.blog-card:hover {
  transform: translateY(-5px);
  box-shadow: 0 4px 15px rgba(0,0,0,0.1);
}

.featured-image {
  width: 100%;
  height: 200px;
  object-fit: cover;
  background-color: #ffeffb; /* Your brand input color as placeholder */
}

.card-content {
  padding: 15px;
  flex-grow: 1;
}

.category-tag {
  display: inline-block;
  background: #74e8e8; /* Your brand button color */
  padding: 4px 8px;
  font-size: 11px;
  text-transform: uppercase;
  border-radius: 4px;
  margin-bottom: 10px;
}

.blog-title {
  font-size: 20px;
  margin: 0 0 10px 0;
  color: #498787; /* Your brand hover color */
}

.blog-summary {
  font-size: 14px;
  line-height: 1.5;
  color: #666;
  margin-bottom: 15px;
}

.read-more {
  text-decoration: none;
  font-weight: bold;
  color: #498787;
  font-size: 13px;
}

/* ---------- Tracking Status ---------- */
#visitor-log-status {
  font-size: 12px;
  text-align: right;
  color: #498787;
  margin-bottom: 10px;
}

@media (max-width: 600px) {
  #blog-container { grid-template-columns: 1fr; }
}
</style>
</head>

<body>

<div id="visitor-log-status">Tracking active...</div>
<h1>Our Latest Stories</h1>

<div id="blog-container">
  <p>Loading the latest stories...</p>
</div>

<script>
const apiPosts = "https://x8ki-letl-twmt.n7.xano.io/api:zmxHunN9/blog_post";
const apiAnalytics = "https://x8ki-letl-twmt.n7.xano.io/api:zmxHunN9/blog_analytics";

/* ---------- 1. Fetch and Display Posts ---------- */
async function loadBlog() {
  try {
    const res = await fetch(apiPosts);
    const posts = await res.json();
    const container = document.getElementById('blog-container');
    container.innerHTML = '';

    // Only show published posts
    const publishedPosts = posts.filter(p => p.is_published === true);

    publishedPosts.forEach(post => {
      const card = document.createElement('div');
      card.className = 'blog-card';
      
      // Use featured image or a placeholder
      const imgUrl = post.featured_image_url || 'https://via.placeholder.com/400x200?text=No+Image';
      
      card.innerHTML = `
        <img src="${imgUrl}" class="featured-image" alt="${post.title}">
        <div class="card-content">
          <span class="category-tag">Category ${post.blog_category_id}</span>
          <h2 class="blog-title">${post.title}</h2>
          <p class="blog-summary">${truncateText(post.content, 120)}</p>
          <a href="/post.html?slug=${post.slug}" class="read-more">Read Full Story â†’</a>
        </div>
      `;
      container.appendChild(card);
    });
  } catch (err) {
    console.error("Failed to load blog:", err);
  }
}

/* ---------- 2. Logic to Log Visitor (The tracking part) ---------- */
async function logVisit() {
  const payload = {
    created_at: Date.now(),
    ip_address: "Logged by Browser", // Xano can capture actual IP on the backend
    user_agent: navigator.userAgent,
    referrer: document.referrer || "Direct",
    blog_post_id: null // On a list page, this is null
  };

  try {
    await fetch(apiAnalytics, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(payload)
    });
  } catch (e) {
    console.log("Analytics error:", e);
  }
}

/* ---------- Helper Functions ---------- */
function truncateText(text, length) {
  if (!text) return "";
  return text.length > length ? text.substring(0, length) + "..." : text;
}

// Initializing
loadBlog();
logVisit();
</script>
</body>
</html>
