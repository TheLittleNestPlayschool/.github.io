<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Parent Manager</title>
<meta name="viewport" content="width=device-width,initial-scale=1" />

<style>
:root{--max-width:1400px;--gap:10px;}
body{
  font-family:Arial,Helvetica,sans-serif;
  margin:16px auto;
  padding:18px;
  max-width:var(--max-width);
  font-size:15px;
  background-color:#e8ffff;
}
form .record-line{display:grid;grid-template-columns:repeat(4,1fr);gap:10px;margin-bottom:10px}
.record-field{display:flex;flex-direction:column}
input,textarea,select{
  padding:8px;
  font-size:14px;
  box-sizing:border-box;
  background-color:#ffeffb;
  border:1px solid #ccc;
  border-radius:4px;
  width:100%;
}
button{
  padding:8px 12px;
  font-size:14px;
  background-color:#74e8e8;
  border:none;
  border-radius:4px;
  cursor:pointer;
}
button:hover{background-color:#498787;color:#fff}

.controls{display:flex;gap:10px;align-items:center;flex-wrap:wrap;margin:12px 0}
#tableWrapper{
  max-height:600px;
  overflow-y:auto;
  border:1px solid #ddd;
  padding:8px;
  border-radius:6px;
  background:#e8ffff;
}
table{
  width:100%;
  border-collapse:collapse;
  table-layout:fixed;
}
th,td{
  border:1px solid #e6e6e6;
  padding:8px;
  vertical-align:top;
  font-size:13px;
  overflow:hidden;
}
.record-line-grid{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:10px;
  max-width:100%;
}
.actions{
  text-align:center;
}
.actions button{
  display:block;
  width:90px;
  margin:6px auto;
}

#debugBox{
  background:#111;
  color:#b5f5b5;
  padding:10px;
  border-radius:6px;
  font-family:monospace;
  font-size:12px;
  white-space:pre-wrap;
  max-height:160px;
  overflow:auto;
  margin-top:12px
}
</style>
</head>

<body>

<form id="add-form">
  <div class="record-line">
    <div class="record-field"><label>First Name</label><input id="first_name" required></div>
    <div class="record-field"><label>Last Name</label><input id="last_name"></div>
    <div class="record-field"><label>Email</label><input id="email"></div>
    <div class="record-field"><label>Phone</label><input id="phone"></div>
  </div>
  <button type="submit">Add Parent</button>
</form>

<div id="message"></div>

<div id="tableWrapper">
<table>
<thead>
<tr>
  <th>All Fields</th>
  <th style="width:110px">Actions</th>
</tr>
</thead>
<tbody id="table-body"></tbody>
</table>
</div>

<div id="debugBox"></div>

<script>
const API_BASE="https://x8ki-letl-twmt.n7.xano.io/api:iEHfqd-N";
const parentApi=API_BASE+"/parent";

let allRecords=[];

function dbg(...a){
  const d=document.getElementById('debugBox');
  d.textContent+=a.map(x=>typeof x==='object'?JSON.stringify(x,null,2):x).join(' ')+"\n";
}

function normalize(j){
  if(Array.isArray(j)) return j;
  if(j?.data) return j.data;
  return [];
}

async function load(){
  const r=await fetch(parentApi,{cache:'no-store'});
  const t=await r.text();
  const j=JSON.parse(t);
  allRecords=normalize(j);
  render();
}

function render(){
  const tb=document.getElementById('table-body');
  tb.innerHTML='';
  allRecords.forEach(r=>{
    const tr=document.createElement('tr');

    const td=document.createElement('td');
    td.innerHTML=`
      <div class="record-line-grid">
        <div class="record-field"><label>First</label><input data-f="first_name" value="${r.first_name||''}"></div>
        <div class="record-field"><label>Last</label><input data-f="last_name" value="${r.last_name||''}"></div>
        <div class="record-field"><label>Email</label><input data-f="email" value="${r.email||''}"></div>
        <div class="record-field"><label>Phone</label><input data-f="phone" value="${r.phone||''}"></div>
      </div>
    `;
    tr.appendChild(td);

    const ta=document.createElement('td');
    ta.className='actions';
    ta.style.width='110px';

    const eb=document.createElement('button');
    eb.textContent='Edit';
    eb.onclick=()=>edit(tr,r.id,eb);
    ta.appendChild(eb);

    const db=document.createElement('button');
    db.textContent='Delete';
    db.onclick=()=>del(r.id);
    ta.appendChild(db);

    tr.appendChild(ta);
    tb.appendChild(tr);
  });
}

async function edit(tr,id,btn){
  if(btn.textContent==='Edit'){
    btn.textContent='Save';
    return;
  }
  const p={};
  tr.querySelectorAll('[data-f]').forEach(i=>p[i.dataset.f]=i.value||null);
  await fetch(parentApi+'/'+id,{
    method:'PATCH',
    headers:{'Content-Type':'application/json'},
    body:JSON.stringify(p)
  });
  btn.textContent='Edit';
  load();
}

async function del(id){
  if(!confirm('Delete?')) return;
  await fetch(parentApi+'/'+id,{method:'DELETE'});
  load();
}

document.getElementById('add-form').onsubmit=async e=>{
  e.preventDefault();
  const p={
    first_name:first_name.value,
    last_name:last_name.value,
    email:email.value,
    phone:phone.value
  };
  await fetch(parentApi,{
    method:'POST',
    headers:{'Content-Type':'application/json'},
    body:JSON.stringify(p)
  });
  e.target.reset();
  load();
};

load();
</script>

</body>
</html>
